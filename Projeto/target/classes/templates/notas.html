<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <title>Calculo de P1, P2 e projeto</title>
</head>
<body>
<h1>Calculo de P1, P2 e projeto</h1>

<!-- Campo para o usuário digitar a nota da P1-->

<label for="p1">Nota P1:</label>
<input type="number" id="p1" name="p1" placeholder="Digite a nota da P1">

<br>

<!-- Campo para o usuário digitar a nota da P2-->

<label for="p2">Nota P2:</label>
<input type="number" id="p2" name="p2" placeholder="Digite a nota da P2">

<br>

<!-- Campo para o usuário digitar a nota do projeto-->

<label for="proj">Nota do Projeto:</label>
<input type="number" id="proj" name="proj" placeholder="Digite a nota do projeto">

<br>

<!-- Botão que calcula a nota final -->

<button onclick="calcular()">Calcular</button>

<!-- Exibe o resultado -->

<p id="resultado"></p>

<!-- Campo para o usuário digitar a nota da P1 -->

<script>

    // Armazena os valores que o usuário digitou
    function calcular() {
        var p1 = parseFloat(document.getElementById("p1").value);
        var p2 = parseFloat(document.getElementById("p2").value);
        var proj = parseFloat(document.getElementById("proj").value);

         // Código que faz o calculo da nota

        var resultadoproj = (proj*0.4);
        var resultado = (p1 + p2) / 2 * 0.6 + resultadoproj ;

        document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
</script>

<!-- Costumização do site HTML -->

<style>
    body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
</style>

</body>
</html>
